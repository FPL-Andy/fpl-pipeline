name: Run FPL update script

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -V
          pip show pandas requests streamlit || true

      - name: Sanity check workspace
        run: |
          set -x
          pwd
          ls -la
          echo "Git ref: $GITHUB_SHA"

      - name: Run FPL update script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SCHEMA: ${{ secrets.SUPABASE_SCHEMA }}
          SUPABASE_TABLE_PLAYERS: ${{ secrets.SUPABASE_TABLE_PLAYERS }}
          SUPABASE_TABLE_FIXTURES: ${{ secrets.SUPABASE_TABLE_FIXTURES }}
          SUPABASE_TABLE_EVENTS: ${{ secrets.SUPABASE_TABLE_EVENTS }}
        run: |
          python -u script.py
